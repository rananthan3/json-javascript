<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="math.min.js"></script>
<script type="text/javascript" src="executedJobsJS.json"></script>

<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css"> 
   
<script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>  
<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>  

</head>
<body>

<h1>My First JavaScript</h1>

<button type="button"
onclick="document.getElementById('time').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="time"></p>
<p> cpuHours = [2, 3, 4, 5, 6, 7]; </p>
<p id="demo"></p>
<p id="stdev"></p>
<p id="data"></p>

<script>

var cpuHours = [2, 3, 4, 5, 6, 7];
 

function add(a, b) {
    return a + b;
}


var sum = cpuHours.reduce(add);
var avg = sum / cpuHours.length;

$("#demo").html('The total cpu hours is ' + sum + '</br>'+ 'The average cpu hours is ' + avg.toFixed(2) + '</br>');
$("#stdev").html('The standard deviation is ' +  math.std(cpuHours).toFixed(2) + '</br>');

var jsonData = JSON.parse(data);


DTColumns = [
{id:'cpuTotal', header: "CPU", sort: "int"},
{id: 'jobname', header:"Job Name", adjust:"data"},
{id: 'resourcesUsedWallTime', header:"WallTime"},
{id: 'cpuTotal'}  
] 

myFirstDataTable =
{
id: "myFirstDataTable",
view:"datatable",
columns: DTColumns,
//autoConfig: true,
data: jsonData,
  pager:{
        template:"{common.prev()} {common.pages()} {common.next()}",
        size:15,
        group:5
    }

}


webix.ready(  function() { 

 webix.ui({
    view: "layout",
     cols:  [myFirstDataTable]
  });





//	webix.message('hi rajan');

});





</script>
</body>
</html>
